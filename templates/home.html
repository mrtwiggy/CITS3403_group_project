<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BobaBoard - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/home.css') }}">
</head>
<body class="bg-yellow-50 text-gray-800 min-h-screen flex flex-col">
    <header class="bg-pink-200 p-4 shadow-md">
        <div class="max-w-6xl mx-auto flex items-center px-4 sm:px-6 lg:px-8">
            <span class="text-2xl font-bold">üßã BobaBoard</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Hero/Login Section (side-by-side on desktop, stacked on mobile) -->
        <section class="flex flex-col md:flex-row items-center justify-center gap-8 mb-12">
            <!-- Mascot on the left -->
            <div class="flex-shrink-0 flex flex-col items-center md:items-start">
                <img src="assets/images/bbt_mascot_image.jpg" alt="Boba mascot" class="w-40 h-40 rounded-full mb-4 shadow-lg">
                <h2 class="text-3xl font-bold mb-2 md:mb-0 text-center md:text-left">Welcome to BobaBoard!</h2>
            </div>
            <!-- Login box on the right -->
            <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-md">
                <p class="text-xl mb-4 text-center md:text-left">Connect through bubble tea. Share, review, and discover the best boba in Perth!</p>
                <form id="login-form" class="space-y-4">
                    <input type="email" placeholder="Email" class="w-full p-2 border rounded" required>
                    <input type="password" placeholder="Password" class="w-full p-2 border rounded" required>
                    <button type="submit" class="w-full bg-pink-400 text-white py-2 px-4 rounded hover:bg-pink-500">Login</button>
                </form>
                <p class="mt-4 text-center text-gray-600">
                    Don't have an account?
                    <a href="{{ url_for('signup') }}" class="text-pink-500 font-semibold hover:underline">Sign up here</a>
                </p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-pink-200 p-4 text-center mt-auto">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <p>&copy; 2025 BobaBoard. Made with üßã and ‚ù§Ô∏è.</p>
        </div>
    </footer>

    <!-- Toggle Login/Signup and Auth Logic -->
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
